<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/main.css">    
    <title>Alquiler de Vehiculos</title>
</head>
<body>
    <div class="header">
        <div class="form ">
            <h6 class="form_title">Filter by</h6>
                <div class="select">
                    <div class="select_selected">
                        <span class="select_info"><p>All</p></span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </div>
                    <div class="triangulo" ></div>
                    <ul class="list-group checked">                        
                        <li id="All">All</li>
                        <li id="A">Group A</li>
                        <li id="B">Group B</li>
                        <li id="C">Group C</li>
                        <li id="D">Group D</li>
                        <li id="E">Group E</li>
                        <li id="F">Group F</li>
                        <li id="G">Group G</li>
                        <li id="H">Group H</li>
                        <li id="K">Group K</li>
                        <li id="L">Group L</li>
                        <li id="P">Group P</li>
                        <li id="S">Group S</li>
                        <li id="V">Group V</li>
                        <li id="W">Group W</li>
                        <li id="Z">Group Z</li>
                    </ul>
                </div>
                <form action="" id="filter">
                    <div class="form-filter form-check">
                        <div class="form-filter-option">
                            <input type="checkbox" class="form-check-input checked" name="manual" id="Manual">
                            <label for="Manual"  class="form-check-label label-margin">Manual transmission</label>
                        </div>
                        <div class="form-filter-option">
                            <input type="checkbox" class="form-check-input checked" name="seats" id="5">
                            <label for="5" class="form-check-label label-margin">5 seats</label>
                        </div>
                        <div class="form-filter-option">
                            <input type="checkbox" class="form-check-input checked"  name="convert" id="Convertible">
                            <label for="Convertible" class="form-check-label label-margin">Convertibles</label>
                        </div>
                        <div class="form-filter-option">
                            <input type="checkbox" class="form-check-input checked"  name="auto" id="Automatic">
                            <label for="Automatic" class="form-check-label">Automatic transmission</label>
                        </div>
                        <div class="form-filter-option">
                            <input type="checkbox" class="form-check-input checked" name="moreSeats" id="7">
                            <label for="7" class="form-check-label">7 seats or more</label>
                        </div>  
                    </div>
                </form>
        </div>
    </div>
    <div id="carList">
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module" src="./JS/app.js"></script>    
</body>
</html>
